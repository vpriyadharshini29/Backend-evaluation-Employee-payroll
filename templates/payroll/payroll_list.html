{% extends "payroll/base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Payrolls</h3>
  <div>
    <a class="btn btn-outline-success" href="{% url 'payroll:export_payroll_excel' %}">Export Excel</a>
  </div>
</div>
<table class="table table-hover">
  <thead><tr><th>Employee</th><th>Month</th><th>Gross</th><th>Net</th><th>PDF</th></tr></thead>
  <tbody>
    {% for p in payrolls %}
      <tr>
        <td>{{ p.employee }}</td>
        <td>{{ p.month|date:"F Y" }}</td>
        <td>{{ p.gross_salary }}</td>
        <td>{{ p.net_salary }}</td>
        <td><a class="btn btn-sm btn-outline-primary" href="{% url 'payroll:payroll_pdf' p.pk %}">Download PDF</a></td>
      </tr>
    {% empty %}
      <tr><td colspan="5">No payrolls yet</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
