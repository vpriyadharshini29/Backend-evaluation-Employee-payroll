{% extends "payroll/base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Employees</h3>
  <div>
    <a class="btn btn-success" href="{% url 'payroll:employee_add' %}">Add Employee</a>
  </div>
</div>
<table class="table table-striped">
  <thead><tr><th>Name</th><th>Email</th><th>Designation</th><th>Salary</th><th>Actions</th></tr></thead>
  <tbody>
    {% for e in employees %}
      <tr>
        <td>{{ e.first_name }} {{ e.last_name }}</td>
        <td>{{ e.email }}</td>
        <td>{{ e.designation }}</td>
        <td>{{ e.basic_salary }}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="{% url 'payroll:employee_edit' e.pk %}">Edit</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="5">No employees yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
